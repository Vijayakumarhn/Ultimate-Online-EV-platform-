   <!-- Navbar (sit on top) -->
   <div class="ev-top">

      </a>
    </div>

  <nav class="ev-sidebar ev-bar-block ev-black ev-card ev-animate-left ev-hide-medium ev-hide-large" style="display:none" id="mySidebar">

    <a href="gallery and prces.html" onclick="ev_close()" class="ev-bar-item ev-button">GALLERY&PRICING</a>

  <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
    
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");
    
    function ev_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }
    
    // Close the sidebar with the close button
    function ev_close() {
        mySidebar.style.display = "none";
    }
    function onClick(element) {
            // Toggle the visibility of the navigation bar
            var navbar = document.getElementById("myNavbar");
            navbar.classList.toggle("ev-hidden");

            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
  </script>
  
  <div class="container">
    <h2>Electroride Dealer Feedback Form</h2>
    <form action="form_submitted.html" method="post">
        <label for="name">1. Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">2. Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="experience">3. How was your experience with our dealership?</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>

        <label for="scooter_model">4. Which Electroride scooter model did you purchase?</label>
        <input type="text" id="scooter_model" name="scooter_model" required>

        <label for="recommend">5. Would you recommend our dealership to others?</label>
        <select id="recommend" name="recommend" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="improvements">6. How can we improve our services?</label>
        <textarea id="improvements" name="improvements" rows="4" required></textarea>

        <label for="satisfaction">7. On a scale of 1 to 10, how satisfied are you with your purchase?</label>
        <input type="number" id="satisfaction" name="satisfaction" min="1" max="10" required>

        <label for="contact_preference">8. Preferred contact method:</label>
        <input type="text" id="contact_preference" name="contact_preference" required>

        <label for="comments">9. Any additional comments or suggestions:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <label for="improvements">10. How did you hear about Electroride Dealership?</label>
        <input type="text" id="hear_about_us" name="hear_about_us" required>

        <input type="submit" value="Submit Feedback">
    </form>
